<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cashfree UI SDK v2 -->
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree-ui.js"></script>

  <title>Smart IoT Vending</title>

  <style>
    body { font-family: Arial; background:#f2f2f2; text-align:center; }
    .card { background:#fff; padding:15px; margin:12px auto; width:90%; max-width:400px; border-radius:10px; }
    button { padding:10px 20px; border-radius:8px; border:none; background:#0078ff; color:#fff; cursor:pointer; }
    .addedBtn { background:#34a853 !important; }
  </style>
</head>

<body>

<h2>Smart IoT Vending</h2>

<div class="card">
  <h3>ü•§ Water ‚Äî ‚Çπ10</h3>
  <button id="b1" onclick="toggleItem('Water',10,'b1')">Add Water</button>
</div>

<div class="card">
  <h3>üßÉ Juice ‚Äî ‚Çπ10</h3>
  <button id="b2" onclick="toggleItem('Juice',10,'b2')">Add Juice</button>
</div>

<div class="card">
  <h3>üç™ Biscuit ‚Äî ‚Çπ10</h3>
  <button id="b3" onclick="toggleItem('Biscuit',10,'b3')">Add Biscuit</button>
</div>

<div class="card">
  <h3>Order Summary</h3>
  <p id="items">None</p>
  <p id="total">Total: ‚Çπ0</p>
  <button onclick="startPayment()">Proceed to Payment</button>
  <p id="msg"></p>
</div>

<script>
let selected = [];
let total = 0;

function toggleItem(name, price, btnId) {
  const btn = document.getElementById(btnId);
  const exists = selected.find(x => x.name === name);

  if (exists) {
    selected = selected.filter(x => x.name !== name);
    total -= price;
    btn.innerText = "Add " + name;
    btn.classList.remove("addedBtn");
  } else {
    selected.push({name, price});
    total += price;
    btn.innerText = "Added";
    btn.classList.add("addedBtn");
  }

  document.getElementById("items").innerHTML =
    selected.map(i => `- ${i.name} (‚Çπ${i.price})`).join("<br>") || "None";

  document.getElementById("total").innerText = "Total: ‚Çπ" + total;
}

async function startPayment() {
  if (total <= 0) return alert("Please select an item first!");

  document.getElementById("msg").innerText = "Creating order...";

  const res = await fetch("/api/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount: total })
  });

  const data = await res.json();
  console.log("Backend:", data);

  if (!data.success || !data.payment_session_id) {
    alert("Payment session missing!");
    return;
  }

  const cashfree = Cashfree({ mode: "production" });

  cashfree.checkout({
    paymentSessionId: data.payment_session_id
  });
}
</script>

</body>
</html>
